    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const inventorsBornInThe1500s = inventors
        .filter(function(inventor) {
            return inventor.year >= 1500 && inventor.year < 1600;
        });
    console.log("Inventors born in the 1500s:");
    inventorsBornInThe1500s
        .forEach(function(inventor) {
            console.log(inventor.first, inventor.last);
        });

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const inventorsFirstAndLastName = inventors
        .map(function(inventor) {
            return inventor.first + " " + inventor.last;
        });
    console.log("Array of Inventors' first and last names:");
    inventorsFirstAndLastName
        .forEach(function(inventor) {
            console.log(inventor);
        });

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    inventors
        .sort(function(a, b) {
            return a.year > b.year ? 1 : -1;
        });
    console.log("Inventors sorted by birth year:");
    inventors
        .forEach(function(inventor) {
            console.log(inventor.year, inventor.first, inventor.last);
        });

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const combinedYearsLivedByInventors = inventors
        .reduce(function(accumulator, currentValue) {
            return (currentValue.passed - currentValue.year + accumulator);
        }, 0);
    console.log("Combined years lived by Inventors:", combinedYearsLivedByInventors);

    // 5. Sort the inventors by years lived

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    dataSummed = data
        .reduce(function(obj, unit) {
